{% extends base_template %}

{% block title %}Settings - Nyika Nexus{% endblock %}

{% block extra_css %}
<style>
    .settings-container {
        max-width: 1200px;
        margin: 20px auto;
        padding: 0 20px;
    }

    .settings-card {
        background: white;
        border-radius: 15px;
        box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        padding: 25px;
    }

    .page-title {
        color: #2c3e50;
        font-size: 2rem;
        margin-bottom: 30px;
        padding-bottom: 10px;
        border-bottom: 3px solid #27ae60;
    }

    .settings-sections {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
        gap: 30px;
    }

    .settings-section {
        background: #f8f9fa;
        padding: 20px;
        border-radius: 12px;
    }

    .section-title {
        color: #2c3e50;
        font-size: 1.4rem;
        margin-bottom: 20px;
        padding-bottom: 10px;
        border-bottom: 2px solid #ddd;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-label {
        display: block;
        margin-bottom: 8px;
        color: #2c3e50;
        font-weight: 500;
    }

    .form-input {
        width: 100%;
        padding: 12px;
        border: 2px solid #ddd;
        border-radius: 8px;
        font-size: 1rem;
    }

    .form-input:focus {
        border-color: #27ae60;
        outline: none;
    }

    .toggle-switch {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 15px;
    }

    .switch {
        position: relative;
        display: inline-block;
        width: 60px;
        height: 34px;
    }

    .switch input {
        opacity: 0;
        width: 0;
        height: 0;
    }

    .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: .4s;
        border-radius: 34px;
    }

    .slider:before {
        position: absolute;
        content: "";
        height: 26px;
        width: 26px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        transition: .4s;
        border-radius: 50%;
    }

    input:checked + .slider {
        background-color: #27ae60;
    }

    input:checked + .slider:before {
        transform: translateX(26px);
    }

    .btn-save {
        background: #27ae60;
        color: white;
        padding: 12px 30px;
        border: none;
        border-radius: 8px;
        font-size: 1.1rem;
        cursor: pointer;
        transition: all 0.3s;
        margin-top: 10px;
    }

    .btn-save:hover {
        background: #219a52;
        transform: translateY(-2px);
    }

    @media (max-width: 768px) {
        .settings-container {
            padding: 0 10px;
        }

        .settings-sections {
            grid-template-columns: 1fr;
        }

        .page-title {
            font-size: 1.6rem;
        }
    }
</style>
{% endblock %}
